<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
  </head>
  <style>
    #navbar{
      display: flex;
      justify-content: space-around;
    }
    #sidebar{
      background-color: rgb(224, 195, 140);
    }
  </style>
  <body>
    <!-- Give Navbar with id "navbar"  -->
    <div id="navbar">
      <!-- <h1>
        <a href="index.html">News App</a>
      </h1>
      <input type="text" name="" id="search_input"> -->
    </div>
    <!-- Navbar will have input with id search_input and a link to home page i.e. index.html -->
    <!-- Sidebar will have id "sidebar"  -->
    <div id="sidebar">
      <h2 id="in" onclick="search()">
        <a href="index.html">India</a>
      </h2>
      <h2 id="ch">
        <a href="index.html">China</a>
      </h2>
      <h2 id="us">
        <a href="index.html">usa</a>
      </h2>
      <h2 id="uk">
        <a href="index.html">United Kingdom</a>
      </h2>
      <h2 id="nz">
        <a href="index.html">New Zeland</a>
      </h2>
    </div>
    <!-- Give link to top headlines of countries in sidebar with id as their country codes 
    india :- in
    china :- ch
    usa :- us
    uk : uk
    Newzeland :- nz -->

    <!-- Append results inside div with id "results"  -->
    <div id="results"></div>
    <!-- News divs will have class "news"  -->
  </body>
</html>
<script src="./scripts/index.js" type="module"></script>
